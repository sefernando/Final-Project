    <!-- modal for the product items -->

    <div
            class="modal fade"
            id="productModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalName">Item name</h5>
            <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- model body -->

            <!-- carousell -->
            <div
                    id="carouselExampleIndicators"
                    class="carousel slide"
                    data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                        data-target="#carouselExampleIndicators"
                        data-slide-to="0"
                        class="active"
                ></li>
                <li
                        data-target="#carouselExampleIndicators"
                        data-slide-to="1"
                ></li>
                <li
                        data-target="#carouselExampleIndicators"
                        data-slide-to="2"
                ></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                          id="first-image"
                          class="d-block w-100 modelImg"
                          src=" "
                          alt="First slide"
                  />
                </div>
                <div class="carousel-item modelImg">
                  <img
                          id="second-image"
                          class="d-block w-100"
                          src=" "
                          alt="Second slide"
                  />
                </div>
                <div class="carousel-item modelImg">
                  <img
                          id="third-image"
                          class="d-block w-100"
                          src=" "
                          alt="Third slide"
                  />
                </div>
              </div>
              <a
                      class="carousel-control-prev"
                      href="#carouselExampleIndicators"
                      role="button"
                      data-slide="prev"
              >
                <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                      class="carousel-control-next"
                      href="#carouselExampleIndicators"
                      role="button"
                      data-slide="next"
              >
                <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <!-- carousell -->

            <hr />
            <p>
              <b>Delivery Method:</b>
              <span id="modalDelivaryMethod"></span>
            </p>
            <p>
              <b>Min Quantity:</b> <span id="modalMinQty"></span> pcs
            </p>
            <p>
              <b>Seller Name:</b>
              <span id="modalSellerDetails"></span>
            </p>
          </div>

          <!-- model body ends -->
          <div class="modal-footer">
            <!-- model to join the group email -->
            <div id="model-mail-list">
              <form class="form-inline justify-content-center">
                <!-- <label class="sr-only" for="yourEmail">Email</label> -->
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"></div>
                  <input
                          type="email"
                          class="form-control"
                          id="yourEmail"
                          placeholder="Your Email"
                  />
                </div>
                <button
                        id="sign-up-button"
                        type="button"
                        data-dismiss="modal"
                        class="btn btn-primary my-2 my-sm-0"
                >
                  Sign Up
                </button>
              </form>
            </div>
            <!-- model to join the group email ends -->
            <div id="join-the-group-div">
              <button
                      id="join-btn"
                      type="button"
                      class="btn btn-primary toggle-button"
              >
                Join the Group
              </button>
            </div>

            <button
                    id="close-button"
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
